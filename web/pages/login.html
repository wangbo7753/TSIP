<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>管理信息平台-登陆</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/skin.css" />
</head>
<body style="height: 100%;">
<div class="login-container">
    <div class="login-top"></div>
    <div class="login-box">
        <h4 class="login-box-title">帐号登录</h4>
        <div class="login-tip">
            <span class="text-danger" style="display: none;"></span>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="control-label sr-only">用户名</label>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input type="text" class="form-control input-md" id="username" placeholder="请输入登陆名称">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label sr-only">密码</label>
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                    <input type="password" class="form-control input-md" id="password" placeholder="请输入登陆密码">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-login btn-block" type="submit">登陆</button>
            </div>
        </form>
    </div>
    <div class="copyright">
        <footer> 2017 © Output by wb7753 </footer>
    </div>
</div>
<script src="./js/lib/jquery/jquery.min.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
