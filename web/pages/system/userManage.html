<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/dataTables/dataTables.bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/common.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
            <div class="col-xs-12 col-md-12">
                <dl class="warning-content">
                    <dt>
                        <h3 class="content-title">用户信息管理</h3>
                        <button type="button" id="btnAddUser" class="btn btn-success pull-right"
                                data-toggle="modal" data-target="#addUserModal" style="margin: 15px 0 10px 5px;">
                            <span class="glyphicon glyphicon-user"></span> 新增用户
                        </button>
                        <button type="button" id="btnRefresh" class="btn btn-warning pull-right" style="margin: 15px 5px 10px 0;">
                            <span class="glyphicon glyphicon-refresh"></span> 刷&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;新
                        </button>
                    </dt>
                    <dd>
                        <table id="tblUserInfo" class="table table-hover table-striped table-bordered">
                            <thead>
                            <tr style="background-color: #DFE2E6; color: #333333">
                                <th>序号</th>
                                <th>用户ID</th>
                                <th>用户姓名</th>
                                <th>用户类型</th>
                                <th>注册时间</th>
                                <th>最近登录时间</th>
                                <th>登录状态</th>
                                <th>用户编辑</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </dd>
                </dl>
            </div>
		</div>
	</div>
	<!-- modifyUserModal -->
	<div class="modal fade" id="modifyUserModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 800px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h3 class="modal-title" id="myModalLabel">修改用户信息</h3>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div class="input-group">
								<span class="input-group-addon" style="text-align: right;">用&nbsp;户&nbsp;ID：</span>
								<input id="userid" type="text" class="form-control "
									placeholder="请输入用户ID" style="width: 200px;" readOnly="true">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon">用户姓名：</span> <input
									id="username" type="text" class="form-control"
									placeholder="请输入用户姓名" style="width: 200px;">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon">用户口令：</span> <input
									id="userpassword" type="password" class="form-control"
									placeholder="请输入用户口令" style="width: 200px;">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon">用户类型：</span>
                                <div style="position: relative; width: 200px;">
                                    <img id="rolePic" src="../../images/role.png" />
								    <div id="roleCheckId" style="display:none; width: 300px; position:absolute; z-index:10; top: -20px; left: 25px; padding: 10px; background-color:#A9A389;"></div>
                                </div>
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon">是否可用：</span> <select
									id="userenable" type="text" class="form-control text-center"
									style="width: 200px;">
									<option value=1>可用</option>
									<option value=0>不可用</option>
								</select>
							</div>
							<br>
						</div>
					</div>
				<div style="text-align: center;">
					<button id="btnModifyOk" data-dismiss="modal" type="submit"
						class="btn btn-primary">确定</button>
					<button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
				</div>
				</div>
			</div>
		</div>
	</div>
	<!-- addUserModal -->
	<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog"
		aria-labelledby="addUserModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 800px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h3 class="modal-title" id="addUserModalLabel">新增用户</h3>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div class="input-group">
								<span class="input-group-addon" style="text-align: right;">用&nbsp;&nbsp;户&nbsp;&nbsp;ID：</span>
								<input id="useridAdd" type="text" class="form-control "
									placeholder="请输入用户ID" style="width: 200px;">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon">用户姓名：</span> <input
									id="usernameAdd" type="text" class="form-control"
									placeholder="请输入用户姓名" style="width: 200px;">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-addon">用户口令：</span> <input
									id="userpasswordAdd" type="password" class="form-control "
									placeholder="请输入用户口令" style="width: 200px;">
							</div>
							<br>
                            <div class="input-group">
                                <span class="input-group-addon">用户类型：</span>
                                <div style="position: relative; width: 200px;">
                                    <img id="rolePicAdd" src="../../images/role.png" />
                                    <div id="roleCheckIdAdd" style="display:none; width: 300px; position:absolute; z-index:10; top: -20px; left: 25px; padding: 10px; background-color:#A9A389;"></div>
                                </div>
                            </div>
							<br>
							<div class="input-group">
								<span class="input-group-addon">是否可用：</span> <select
									id="userenableAdd" type="text" class="form-control text-center"
									style="width: 200px;">
									<option value=1>可用</option>
									<option value=0>不可用</option>
								</select>
							</div>
							<br>
						</div>
					</div>
					<div style="text-align: center;">
						<button id="btnAddOk" data-dismiss="modal" type="submit"
							class="btn btn-primary">确定</button>
						<button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
					</div>
				</div>				
			</div>
		</div>
	</div>
	<!-- deleteUserModal -->
	<div class="modal fade" id="popModal" tabindex="-1" role="dialog"
		aria-labelledby="myPopModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 800px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h3 class="modal-title" id="myPopModalLabel">
                        删除用户提示
					</h3>
				</div>
				<div class="modal-body">
					<h4 class="text-danger" style="font-weight: bold;" id="warningText">确定要删除该用户？</h4>
                    <input type="hidden" id="deleteUserId" />
				</div>
				<div class="modal-footer" style="text-align: center;">
					<button id="btnPopOk" data-dismiss="modal" type="submit"
						class="btn btn-primary">是</button>
					&nbsp; &nbsp;
					<button type="button" class="btn btn-warning" data-dismiss="modal">否</button>
				</div>
			</div>
		</div>
	</div>
<script src="../../js/lib/require.js" data-main="../../js/system/userManage"></script>
</body>
</html>
